<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Page</title>
</head>

<body>
  <div class="header">
    <div class="title">Welcome to My Profile</div>
    <div class="nav">
      <div><a href="#about">About</a></div>
      <div><a href="#contact">Contact</a></div>
    </div>
  </div>

  <div class="content">
    <div id="about">
      <div class="heading">About Me</div>
      <img src="user-profile.jpg">
      <div>I am a frontend developer with 5 years of experience.</div>
    </div>

    <div id="contact">
      <div class="heading">Contact</div>
      <div class="form">
        <div>Email:</div>
        <input type="email" />
        <div class="button" onclick="submitForm()">Submit</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>&copy; 2025 My Profile</div>
  </div>
</body>

</html>
